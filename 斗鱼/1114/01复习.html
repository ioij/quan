<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				position: relative;
				overflow: auto;
				width: 200px;
				height: 200px;
				padding: 20px;
				border:3px solid seagreen;
				border-width:5px 3px;
				background: lightblue;
			}
			#smbox{
				margin-left: 20px;
				width: 100px;
				height: 100px;
				background: sandybrown;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="smbox"></div>
			Lorem ipsum dolor sit amet, consectetur adipisicing elit. Omnis nihil temporibus facere animi consequuntur ex autem fuga impedit pariatur hic ipsa deleniti aliquid reiciendis quam magnam! Id quam eveniet a?
		</div>
		
		<script>
			var box = document.getElementById("box");
			var smbox = document.getElementById("smbox");
			//1.页面滚动距离
			//window.pageYOffset
			//document.body.scrollTop+document.documentElement.scrollTop
			
			//当box发生滚动的时候，打印box的滚动条滚动的距离
			box.onscroll=function(){
				console.log(box.scrollTop)
			}
			
			//2.元素距离定位父级的位置
            //box.offsetLeft/Top 
            
            
            console.log(getPos(smbox));
            
            function getPos(ele){
            	var pos={
                     "left":ele.offsetLeft,            		
                     "top":ele.offsetTop            		
            	}
            	if(ele.offsetParent){
            	   pos={
            	   	   "left":pos.left+getPos(ele.offsetParent).left,
            	   	   "top":pos.top+getPos(ele.offsetParent).top
            	   }
            	}
                return pos
            }
		   	 //3. 元素的尺寸位置
		   	 var a = smbox.getBoundingClientRect()
			 console.log(a);
			 
             //4.元素的视觉宽高(包括padding border)
		   	 console.log(box.offsetWidth,box.offsetHeight);

			 //5.元素的宽高(不包括滚动条的宽度)
			 console.log(box.clientWidth,box.clientHeight);
			  
			 //6.元素的包括滚动内容的宽高
			 console.log(box.scrollWidth,box.scrollHeight);
			 
			 //7.获取元素的边框宽度
			 console.log(box.clientLeft,box.clientTop)
			 
			 
		</script>
	</body>
</html>
