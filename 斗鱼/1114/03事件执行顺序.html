<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			console.log("开始执行"+(new Date()).getTime())
			console.log(1);
			console.log("打印1执行完毕"+(new Date()).getTime())
			setTimeout(function(){
				console.log(2);
				console.log((new Date()).getTime())
			},0)
			setTimeout(function(){
				console.log(6);
				console.log((new Date()).getTime())
			},1000)			
			console.log(3);
			console.log(4);
			console.log(5);
			console.log("打印5执行完毕"+(new Date()).getTime())
			
			// 无需等待的语句执行完成后  
			// 再执行队列中等待的语句
			//1 3 4 5 2
		</script>
	</body>
</html>
