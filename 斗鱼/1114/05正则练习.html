<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	<script>
 	        var str='2018-11.14还2018*11*14有2018/11-14还有2018.11/14最后还有一个2018-11-14还有一个2018.11.14'
	        //匹配其中连接符一致的日期
	        // 如 2018-11-14  2018.11.14
	        
	        //  \d{4}   匹配年
	        //  (.)     匹配任意字符
	        //  \d{2}   匹配月
	        //  \1            引用第一个括号里面的内容
	        //  \d{2}   匹配日期
	        var reg= /\d{4}(.)\d{2}\1\d{2}/g;
	        var res = str.match(reg);
	        console.log(res);
			
	</script>
	</body>
</html>
